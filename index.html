<!DOCTYPE html>
<html lang="en">
<head>
    <title>Scooter Lim</title>
    <link rel="stylesheet" href="Scooter Lim.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300&display=swap" rel="stylesheet">
</head>
<body> 
    <div class="container">

        <header>
             <!-- titolo e logo -->
            <img class="logo" src="logo.png">
            <h1>Taking Booleaners from A to B</h1>
        </header>
            
        <nav>
            <!-- scorciatoie di nav     -->
            <button>Prenota</button>
            <button>Termina Prenotazione</button>
            <button>Accendi Luci</button>
            
        </nav>
        <main>
            <!-- scelta del monopatino -->
            <div class="Gino">
                <h2>
                    <input type="checkbox">
                    <span class="subject">Monopatino Gino22 </span>
                </h2>
                <p> &#8611 Via Guadalametri - a 220 metri da te </p>
                <p>Stato carica:</p>
                <p class="caricagino"></p>
            </div>

            <div class="Mike">
                <h2>
                    <input type="checkbox">
                    <span class="subject">Monopatino Mike24 </span>
                </h2>
                <p>Via Riciardoni - a 420 metri da te </p>
                <p>Stato carica:</p>
                <p class="caricamike"></p>
            </div>

            <div class="Fede">
                <h2>
                    <input type="checkbox">
                    <span class="subject">Monopatino Fede154 </span>
                </h2>
                <p>Via Mentarini - a 490 metri da te </p>
                <p>Stato carica:</p>
                <p class="caricafede"></p>
            </div>
        </main>

    </div>
    
</body>
</html>
